<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Karamjit Sohal</h1>
</header>

<form id="myForm" action="#" method="get">
<div class="swiper-container">
    <div class="swiper-wrapper">
        
        <div class="swiper-slide">
            <div id="school-information">
                <label for="schoolName">Name of School</label>
                <input type="text" id="schoolName" name="schoolName">

                <label for="joiningDate">Date of Joining</label>
                <input type="date" id="joiningDate" name="joiningDate">

                <label>Graduated:</label>
                <br/>
                <input type="radio" id="graduatedYes" name="graduated" value="yes"> Yes
                <input type="radio" id="graduatedNo" name="graduated" value="no"> No
            </div>
        </div>
        <div class="swiper-slide">
            <div id="personal-information">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">

                <label for="zipCode">Zip code</label>
                <input type="text" id="zipCode" name="zipCode">
            </div>
        </div>
        <div class="swiper-slide">
            <div id="payment-information">
                <label for="creditCardNumber">Credit Card Number</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber">

                <label for="expirationDate">Expiration Date</label>
                <input type="date" id="expirationDate" name="expirationDate">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
            </div>
        </div>
        
    </div>
    <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
</div>
<input id="submit_button" type="submit">
</form>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="swiper.js"></script>
<script src="form.js"></script>

</body>
</html>

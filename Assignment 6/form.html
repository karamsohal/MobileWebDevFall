<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Karamjit Sohal</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
      <h1>Creating a Responsive Web Form</h1>
      <form action="#" method="post">
         <fieldset>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter Your Name!">
         </fieldset>
         <fieldset>
            <label for="email">Contact Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email!">
         </fieldset>
         <fieldset>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter Your Phone Number">
         </fieldset>
         <fieldset>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter Your Address!">
         </fieldset>
         <fieldset>
            <label for="Radiobox">Radiobox</label>
            <label>
               <input type="radio" name="radio" id="Radiobox" value="radio" required> Yes
            </label>
            <label>
               <input type="radio" name="radio" value="button" required> No
            </label>
         </fieldset>
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
